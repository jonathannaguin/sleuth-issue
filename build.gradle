group 'org.springframework.sample'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://repo.spring.io/milestone'
        }
        maven {
            url 'https://repo.spring.io/snapshot'
        }

    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.0.M7"
    }
}

version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/milestone'
    }
    maven {
        url 'https://repo.spring.io/snapshot'
    }

}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-webflux:2.1.0.RELEASE'
    compile("org.springframework.cloud:spring-cloud-starter-sleuth:2.1.0.M2")
    compile("org.springframework.cloud:spring-cloud-starter:2.1.0.M2")
    compile("org.springframework.boot:spring-boot-starter-aop:2.1.0.RELEASE")
    compile("org.springframework.cloud:spring-cloud-sleuth-core:2.1.0.M2")

    compile "software.amazon.awssdk:ssm:2.1.0"
    compile 'io.zipkin.aws:brave-instrumentation-aws-java-sdk-v2-core:0.15.2'
}
